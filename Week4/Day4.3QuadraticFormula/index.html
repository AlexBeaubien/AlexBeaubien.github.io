<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quadratic Formula Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Quadratic Formula Calculator</h1>

    <label for="inputA">Value of A</label>
    <input id="inputA" type="number" value="1" />

    <label for="inputB">Value of B</label>
    <input id="inputB" type="number" value="3" />

    <label for="inputC">Value of C</label>
    <input id="inputC" type="number" value="-4" />

    <button onclick="calculateRoots()">Calculate Roots</button>

    <div id="results"></div>
    <a href="https://www.desmos.com/calculator">
    <h1 style="text-align:center;">Desmos Calculator</h1>
    </a>
    <script>
        function calculateRoots() {
            const a = parseFloat(document.getElementById("inputA").value);
            const b = parseFloat(document.getElementById("inputB").value);
            const c = parseFloat(document.getElementById("inputC").value);

            if (a === 0) {
                document.getElementById("results").innerText = "Value of A cannot be zero for a quadratic equation.";
                return;
            }

            const discriminant = b * b - 4 * a * c;
            let resultText = "";

            if (discriminant > 0) {
                // Two real roots
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultText = `The equation has two real roots:\nRoot 1 = ${root1}\nRoot 2 = ${root2}`;
            } else if (discriminant === 0) {
                // One real root (double root)
                const root = -b / (2 * a);
                resultText = `The equation has one real root:\nRoot = ${root}`;
            } else {
                // Complex roots
                const realPart = (-b / (2 * a)).toFixed(3);
                const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(3);
                resultText = `The equation has two complex roots:\n` +
                             `Root 1 = ${realPart} + ${imaginaryPart}i\n` +
                             `Root 2 = ${realPart} - ${imaginaryPart}i`;
            }

            // Show results with line breaks
            document.getElementById("results").innerText = resultText;
        }
    </script>
</body>
</html>
