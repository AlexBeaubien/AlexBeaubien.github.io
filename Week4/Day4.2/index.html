<body>
    <script>
     let x = 4;
     let y = 5;

     let answer = div(x,y);
     let answer2 = addNumber(answer);
     console.log(answer2);

      function div(num1,num2)
      {
        let z = num1 / num2;
       
        return z;
      }

      function addNumber(e)
      {
        let num4 = e + e;
        return num4;
      }
  </script>
