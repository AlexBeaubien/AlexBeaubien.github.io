<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button onclick="generateNumbers()">Generate Numbers and Calculate Average</button>
    <p id="numbers"></p>
    <p id="average"></p>

    <script>
        function generateNumbers() {
            let count = 0;
            let sum = 0;
            let numbers = [];
    
            while (count < 25) {
                let num = Math.floor(Math.random() * 16) + 1;
                numbers.push(num);
                sum += num;
                count++;
            }

            let avg = sum / 25;

            document.getElementById("numbers").textContent = "Numbers generated: " + numbers.join(", ");
            document.getElementById("average").textContent = "Average: " + avg.toFixed(2);
        }
    </script>
</body>
</html>
