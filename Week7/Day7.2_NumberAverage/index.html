<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Tip Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alex's Tips for the Month</h1>
    <button onclick="generateTips()">Input Tips and Calculate Average</button>

    <table id="tipTable">
        <thead>
            <tr>
                <th style="color: rgb(49, 49, 49);">Day</th>
                <th style="color: rgb(49, 49, 49);">Tip Amount ($)</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <p id="average"></p>

    <p>Goal</p>
    <br>
    <p>$200,000</p>
    <br>
    <img src="img/GTR.jpg">

    <script>
    function generateTips() {
        const tableBody = document.querySelector("#tipTable tbody");
        tableBody.innerHTML = "";
        let total = 0;
        let day = 1;

        while (day <= 30) {
            const tip = Math.floor(Math.random() * 10) + 1;
            total += tip;
            const row = document.createElement("tr");
            const dayCell = document.createElement("td");
            dayCell.textContent = `Day ${day}`;
            const tipCell = document.createElement("td");
            tipCell.textContent = `$${tip}`;
            row.appendChild(dayCell);
            row.appendChild(tipCell);
            tableBody.appendChild(row);
            day++;
        }
        const average = total / 30;
        document.getElementById("average").textContent = `Average Tip: $${average.toFixed(2)}`;
    }
</script>
</body>
</html>
