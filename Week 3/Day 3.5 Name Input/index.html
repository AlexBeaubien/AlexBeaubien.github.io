<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input</title>
</head>
<body>
  <input type="text" id="first" value="First name" />
  <br />
  <input type="text" id="last" value="Last name" />
  <br />
  <button id="submitBtn">Submit</button>
  <div id="output" style="margin-top: 20px;"></div>
  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      let fName = document.getElementById("first").value;
      let lName = document.getElementById("last").value;

      let outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        The first name is: ${fName} <br>
        The last name is: ${lName}
      `;
    });
  </script>
</body>
</html>
