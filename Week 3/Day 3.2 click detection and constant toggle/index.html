<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="Css.css" />
        <style>
        body.blackout {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1 class = "h1_3" id="clickableSun">SUN</h1>
    <h1>Police Siren</h1>
    <div>
        <h1 id="variable" class="h1_1"></h1>
    </div>
    <script>
        let x = "weeee";
        let y = "woooo";
        let toggle = true;

        const variableDiv = document.getElementById("variable");
        const clickableSun = document.getElementById("clickableSun");

        function changeText() {
            if (toggle) {
                variableDiv.innerText = x;
                variableDiv.classList.remove("h1_2")
                variableDiv.classList.add("h1_1");
            } else {
                variableDiv.innerText = y;
                variableDiv.classList.remove("h1_1");
                variableDiv.classList.add("h1_2");
            }
            toggle = !toggle;
        }

        changeText();

        setInterval(changeText, 500);

        clickableSun.addEventListener('click', () => {
            document.body.classList.add('blackout');
        });

        console.log(typeof x); 
        console.log(typeof y);
    </script>
</body>
</html>
