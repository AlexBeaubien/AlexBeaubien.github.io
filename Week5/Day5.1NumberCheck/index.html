<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let x = (5);
    let y = (10);

    if (x < y) {
      console.log(`${x} is less than ${y}`);
    } else if (x > y) {
      console.log(`${x} is greater than ${y}`);
    } else {
      console.log(`${x} is equal to ${y}`);
    }
  </script>
</body>
</html>
