<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Examples</h1>
    <table id="TempTable">
        <tr>
            <th>Celsius (째C)</th>
            <th>Fahrenheit (째F)</th>
        </tr>
    </table>
    <br>
    <h1>Converter</h1>
    <br>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius">
    <br>
    <button id="submit">Convert to Fahrenheit</button>
    <script>
        let celsius = [0, 10, 20, 30, 40];
        let fahrenheit = celsius.map(function(c) {
            return (c * 9/5) + 32;
        });
        let table = document.getElementById("TempTable");
        for (let i = 0; i < celsius.length; i++) {
            let row = "<tr><td>" + celsius[i] + "</td><td>" + fahrenheit[i] + "</td></tr>";
            table.innerHTML += row;
        }
        document.getElementById("submit").addEventListener("click", function() {
            let cInput = parseFloat(document.getElementById("celsiusInput").value);
            if (!isNaN(cInput)) {
                let fOutput = (cInput * 9/5) + 32;
                alert(cInput + "째C is " + fOutput.toFixed(2) + "째F");
            } else {
                alert("Please enter a valid number.");
            }
        });
    </script>
</body>
</html>
