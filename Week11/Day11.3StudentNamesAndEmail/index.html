<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="names.css">
</head>
<body>
    <div class="header">
    <h1>Student Information</h1>
    </div>

    <p>First Name:</p>
    <input class="display" type="text" id="FirstName">
    <p>Last Name:</p>
    <input class="display" type="text" id="LastName">
    <p>Age:</p>
    <input class="display" type="text" id="Age">
    <p>Email:</p>
    <input class="display" type="text" id="Email">
    <br>
    <button id="add">Add Student</button>
    <input class = "fileinput" type="file" id="fileInput"><br><br>
    <button id="display">Display Students</button>
    <button id="export">Export txt File</button>
    <br><br>
    <div id="studentList"></div>

    <script>
        // Initial array of studeents
        let students = [
    
    ];

    // Import txt file
    const fileInput = document.getElementById("fileInput");
    fileInput.addEventListener("change", function() {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            let input = e.target.result;
            let lines = input.split("\n");
            for (let i = 0; i < lines.length; i++) {
                let parts = lines[i].split(",");
                if (parts.length === 4) {
                    let student = {
                        firstName: parts[0].trim(),
                        lastName: parts[1].trim(),
                        age: parseInt(parts[2].trim()),
                        email: parts[3].trim()
                    };
                    students.push(student);
                }
            }
        };
        reader.readAsText(file);
    });

    // Export txt file
    document.getElementById("export").onclick = function() {
        let output = "";
        for (let i = 0; i < students.length; i++) {
            output += students[i].firstName + "," + students[i].lastName + "," + students[i].age + "," + students[i].email + "\n";
        }
        let blob = new Blob([output], { type: "text/plain" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "students.txt";
        link.click();
    };


    // Add new student
    document.getElementById("add").onclick = function() {
        let firstName = document.getElementById("FirstName").value;
        let lastName = document.getElementById("LastName").value;
        let age = parseInt(document.getElementById("Age").value);
        let email = document.getElementById("Email").value;

        let newStudent = {
            firstName: firstName,
            lastName: lastName,
            age: age,
            email: email
        };

        students.push(newStudent);

        document.getElementById("FirstName").value = "";
        document.getElementById("LastName").value = "";
        document.getElementById("Age").value = "";
        document.getElementById("Email").value = "";
    };


    // Display students
    document.getElementById("display").onclick = function() {
        let displaynames = document.getElementById("studentList");
        displaynames.innerHTML = "";
        for (let i = 0; i < students.length; i++) {
            displaynames.innerHTML += students[i].firstName + " " + students[i].lastName + " (" + students[i].age + ") - " + students[i].email + "<br>";
        }
    }
    </script>
</body>
</html>
