<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
</head>
<body>
    <script>
        let numone=prompt("Please enter the 1st number");
        let numtwo=prompt("Please enter the 2nd number");
        num1=parseFloat(numone)
        num2=parseFloat(numtwo)
        let answer = num1 + num2;
        document.writeln(`The result of ${num1} plus ${num2} is ${answer}`);
    </script>
</body>
</html>
