<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Alex's Calculator</h1>
    <br>
    <h1>Addition</h1>
    <input type="text" id="1">
    <br>
    <input type="text" id="2">
    <button onclick="add()">Add</button>
    <h1 id="sum"></h1>
    <br>
    <h1>Subtraction</h1>
    <input type="text" id="3">
    <br>
    <input type="text" id="4">
    <button onclick="subtract()">Subtract</button>
    <h1 id="subtract"></h1>
    <br>
    <h1>Multiplication</h1>
    <input type="text" id="5">
    <br>
    <input type="text" id="6">
    <button onclick="mult()">Multiply</button>
    <h1 id="Mult"></h1>
    <br>
    <h1>Division</h1>
    <input type="text" id="7">
    <br>
    <input type="text" id="8">
    <button onclick="div()">Divide</button>
    <h1 id="Division"></h1>
    <br>
<script>
    function add() {
        let numOne = document.getElementById("1").value;
        let numTwo = document.getElementById("2").value;
        num1 = parseFloat(numOne);
        num2 = parseFloat(numTwo);
        let answ = num1 + num2
        document.getElementById("sum").innerHTML=answ;
    }
    function subtract() {
        let numOne2 = document.getElementById("3").value;
        let numTwo2 = document.getElementById("4").value;
        num3 = parseFloat(numOne2);
        num4 = parseFloat(numTwo2);
        let answ = num3 - num4
        document.getElementById("subtract").innerHTML=answ;
    }
    function mult() {
        let numOne3 = document.getElementById("5").value;
        let numTwo3 = document.getElementById("6").value;
        num5 = parseFloat(numOne3);
        num6 = parseFloat(numTwo3);
        let answ = num5 * num6
        document.getElementById("Mult").innerHTML=answ;
    }
    function div() {
        let numOne4 = document.getElementById("7").value;
        let numTwo4 = document.getElementById("8").value;
        num7 = parseFloat(numOne4);
        num8 = parseFloat(numTwo4);
        let answ = num7 / num8
        document.getElementById("Division").innerHTML=answ;
    }
</script>
</body>
</html>
